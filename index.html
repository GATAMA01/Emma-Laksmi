    <script>
         function toggleAudio() {
  const audio = document.getElementById('myAudio');
  const speakerIcon = document.getElementById('speakerIcon');
  
  if (audio.paused) {
    audio.play();
    speakerIcon.src = 'volume_up_31dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png'; // Gambar speaker aktif
  } else {
    audio.pause();
    speakerIcon.src = 'volume_off_31dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png'; // Gambar speaker nonaktif
  }
}


        const slides = document.querySelector('.slides');
        const videos = document.querySelectorAll('.slides video');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
    
        let index = 0;
    
        const showSlide = () => {
          const width = slides.clientWidth;
          slides.style.transform = `translateX(${-index * width}px)`;
          videos.forEach((video, idx) => {
            if (idx !== index) video.pause(); // Pause video saat berpindah slide
          });
        };
    
        nextBtn.addEventListener('click', () => {
          index = (index + 1) % videos.length; // Loop ke awal setelah slide terakhir
          showSlide();
        });
    
        prevBtn.addEventListener('click', () => {
          index = (index - 1 + videos.length) % videos.length; // Loop ke akhir jika mundur dari awal
          showSlide();
        });
      </script>
